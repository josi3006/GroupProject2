<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spotifeels</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src=""" alt="">
        </a>
    <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./comment.html">Comment</a>
          </ul>
        </div>
    </div>
  </nav>

  <!-- Mood Button Section -->

  <div class="container">

    <div class="row">



      <!-- COLUMN 1 -->

      <div class="col-sm-4">
        <section class="moodSection">

          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-center">Whats your Mood?</h5>
              <h6 class="text-center"><span class="period">Choose one below</span></h6>
              <hr>
              <!-- Mood Buttons -->
              <div class="moodButtons">
                <button>
                  <img class="mood" src="./img/Happy.png" />
                  <p>Happy</p>
                </button>
                <button>
                  <img class="mood" src="./img/Sad.png" />
                  <p>Sad</p>
                </button>
                <button>
                  <img class="mood" src="./img/Love.png" />
                  <p>Love</p>
                </button>
                <button>
                  <img class="mood" src="./img/Anger.png" />
                  <p>Anger</p>
                </button>
                <button>
                  <img class="mood" src="./img/Chill.png" />
                  <p>Chill</p>
                </button>
                <button>
                  <img class="mood" src="img/Sleepy.png" />
                  <p>Sleepy</p>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>


      <!-- </section>    -->
      <!-- Comment Section -->
      <div class="col-sm-4">

        <section class="commentSection">


          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <div class="comments">
                <div class="comments-details">
                  <span class="total-comments comments-sort">117 Comments</span>
                  <span class="dropdown">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Sort By <span
                        class="caret"></span></button>
                    <div class="dropdown-menu">
                      <a href="#" class="dropdown-item">Top Comments</a>
                      <a href="#" class="dropdown-item">Newest First</a>
                    </div>
                  </span>
                </div>
                <div class="comment-box add-comment">
                  <span class="commenter-pic">
                    <!-- <img src="/images/user-icon.jpg" class="img-fluid"> -->
                  </span>
                  <span class="commenter-name">
                    <input type="text" placeholder="Add a public comment" name="Add Comment">
                    <button type="submit" class="btn btn-default">Comment</button>
                    <button type="cancel" class="btn btn-default">Cancel</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>


      <!-- Spotify Section -->
      <div class="col-sm-4">
        <section class="spotifySection">


          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-center">Your Matched Song!</h5>
              <hr>
            </div>
          </div>
        </section>


      </div>
    </div>
  </div>

  <!-- /.container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
