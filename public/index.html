<!DOCTYPE html>
<html lang="en">
<head>
  <title>About: Spotifeels</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
<!-- Jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <!-- <h1 class="display-5">Spoti-Feels</h1>
      <p class="lead">A music generator based on your mood. </p> -->
    </div>
  </div>

  
  <!-- Mood Button Section -->
  <div class="container">

    <div class="row">
      <!-- COLUMN 1 -->
      <div class="col-sm-4">
        <section class="moodSection">
          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-center">Whats your Mood?</h5>
              <h6 class="text-center"><span class="period">Choose one below</span></h6>
              <hr>

              <!-- Mood Buttons -->
              <div class="moodButtons">

                <button class="btn btn-success" id="happy">
                  <img class="mood" src="./img/Happy.png" />
                  <p>Happy</p>
                </button>
                <button class="btn btn-success" id="sad">
                  <img class="mood" src="./img/Sad.png" />
                  <p>Sad</p>
                </button>
                <button class="btn btn-success" id="love">
                  <img class="mood" src="./img/Love.png" />
                  <p>Love</p>
                </button>
                <button class="btn btn-success" id="anger">
                  <img class="mood" src="./img/Anger.png" />
                  <p>Anger</p>
                </button>
                <button class="btn btn-success" id="chill">
                  <img class="mood" src="./img/Chill.png" />
                  <p>Chill</p>
                </button>
                <button class="btn btn-success" id="sleepy">
                  <img class="mood" src="img/Sleepy.png" />
                  <p>Sleepy</p>
                </button>

              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Spotify Section -->
      
      <div class="col-sm-4">
        <section class="spotifySection">
          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-center">Your Matched Song!</h5>
              <hr>
            </div>
          </div>
        </section>
      </div>

      <!-- Comment Section -->
  <div class="col-md-4 col-md-offset-2 col-sm-4">
    <div class="comment-wrapper">
      <div class="panel2 panel-info">
        <div class="panel-body">
            <textarea class="form-control" placeholder="write a comment..." rows="3"></textarea>
            <br>
            <button type="button" class="btn btn-success" pull-right">Post</button>
          <div class="clearfix"></div>
            <hr>
            <ul class="media-list">
            <li class="media">
            <a href="#" class="pull-left">
<!-- Figuring out how to attach a mood picture with the comment -->
            <img src="./img/Happy.png" alt="" class="img-circle">
            </a>
          <div class="media-body">
            <span class="text-muted pull-right">
            <small class="text-muted">30 min ago</small>
            </span>
            <strong class="text-success">@MartinoMont</strong>
            <p class="comment"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet</p>
          </div>
            </li>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


  
  <!-- /.container -->

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
  <!-- <script type="text/javascript" src="js/members.js"></script> -->
</body>
</html>
